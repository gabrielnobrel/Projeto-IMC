<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--PRECONNECT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!--META-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculadora de IMC</title>

    <!--STYLES-->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--SCRIPTS-->
    <!-- <script src="./modal.js" defer></script> -->
    <script src="./js/script.js" type="module" defer></script>
  </head>
  <body>
    <!--ALERT ERROR-->
    <div class="alert-error">Digite somente números</div>

    <!--FORM-->
    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">Cálculo de IMC</h1>

          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input id="height" type="text" placeholder="165" />
          </div>

          <button type="submit">
            Calcular IMC
            <img src="./assets/arrow.svg" alt="" />
          </button>
        </form>
      </main>
    </div>

    <!--POPUP-->
    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img src="./assets/close.svg" alt="Imagem para fechar o popup" />
          </button>

          <span>Seu IMC é de 28</span>
        </h2>
      </div>
    </div>
  </body>
</html>
